<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-lg-6 col-md-6 sol-sm-6">
      <form [formGroup]="taskForm" (ngSubmit)="saveProduct(taskForm.value)">
        <div class="form-group">
          <label>Task Name</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" required>
          <div class="alert-danger" *ngIf="!taskForm.controls['name'].valid && (taskForm.controls['name'].touched)">
            <div [hidden]="!taskForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Task Dscription</label>
          <input type="text" class="form-control" placeholder="Task description" formControlName="description" required>
          <div class="alert-danger"
            *ngIf="!taskForm.controls['description'].valid && (taskForm.controls['description'].touched)">
            <div [hidden]="!taskForm.controls['description'].errors.required">
              task from is required.
            </div>
            
          </div>
        </div>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Task From</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="from">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
          </mat-form-field>
          <div class="alert-danger"
            *ngIf="!taskForm.controls['from'].valid && (taskForm.controls['from'].touched)">
            <div [hidden]="!taskForm.controls['from'].errors.required">
              Task from is required.
            </div>
          
          </div>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Task To</mat-label>
            <input matInput [matDatepicker]="pickerto" formControlName="to" >
            <mat-datepicker-toggle matSuffix [for]="pickerto"></mat-datepicker-toggle>
            <mat-datepicker #pickerto [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
          </mat-form-field>
          <div class="alert-danger"
            *ngIf="!taskForm.controls['to'].valid && (taskForm.controls['to'].touched)">
            <div [hidden]="!taskForm.controls['to'].errors.required">
              Task to is required.
            </div>
      
          </div>
        </div>

        <button type="submit" class="btn btn-primary"
          [disabled]="!taskForm.valid">{{isEdit === true ? 'UPDATE' : 'ADD'}}</button>
        <button type="submit" class="btn btn-danger" [routerLink]="['/']">Cancel</button>
      </form>
    </div>
  </div>
</div>
